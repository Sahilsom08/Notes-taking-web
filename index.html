<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes app</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="file:/web dev(18-12-22)/fonts/fontawesome-free-6.4.0-web/css/all.css"> -->

</head>

<body>

    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a new Note</p>
                    <i class="fa fa-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label for="title" >Title</label>
                        <input id="title" type="text" >
                    </div>
                    <div class="row description">
                        <label for="descp-area" >Description</label>
                        <textarea id="descp-area"></textarea>
                    </div>
                    <button>Add Note</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="fa fa-plus"></i></div>
            <p>Add new note</p>
        </li>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/45b27c4970.js" crossorigin="anonymous"></script>

</body>

</html>
